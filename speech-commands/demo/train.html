<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <title>TensorFlow.js Speech Commands Model Demo</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/treant-js/1.0/Treant.css" rel="stylesheet" type="text/css">
  <!-- <link href="style.css" rel="stylesheet" type="text/css"> -->

  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

  <link href="./train.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div id="top-tabs">
    <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" id="transfer-learn-tab">
      <span class="mdc-tab__content">
        <span class="mdc-tab__text-label">Training</span>
      </span>
      <span class="mdc-tab-indicator mdc-tab-indicator--active">
        <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
      </span>
      <span class="mdc-tab__ripple"></span>
    </button>
    <button class="mdc-tab" role="tab" id="dataset-io-tab" >
      <span class="mdc-tab__content">
        <span class="mdc-tab__text-label">Dataset IO</span>
      </span>
      <span class="mdc-tab-indicator mdc-tab-indicator--active">
        <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
      </span>
      <span class="mdc-tab__ripple"></span>
    </button>
    <button class="mdc-tab" role="tab" id="model-io-tab" >
      <span class="mdc-tab__content">
        <span class="mdc-tab__text-label">Model IO</span>
      </span>
      <span class="mdc-tab-indicator mdc-tab-indicator--active">
        <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
      </span>
      <span class="mdc-tab__ripple"></span>
    </button>
  </div>

  <div class='main-model'>
    <div class="settings">
      <span style="display:none">Prob. threshold:</span>
      <input style="display:none" class="settings" size="5" id="proba-threshold" value="0.75">
    </div>
    <div id="candidate-words" class="candidate-words-hidden"></div>
  </div>
  <div class="footer" style="display: none;">
    <textarea id="status-display" style="display: none" cols="80" readonly="true"></textarea>
  </div>

  <div class="transfer-learn-section">
    <div class="collapsible-region" id="transfer-learn-section">

      <div class="mdc-layout-grid">
        <div class="mdc-text-field">
          <input
              type="text" id="transfer-model-name" class="mdc-text-field__input"
              value="(Loading base model...)">
          <label class="mdc-floating-label" for="transfer-model-name">
            Model name
          </label>
          <div class="mdc-line-ripple"></div>
        </div>
      </div>

      <div class="mdc-layout-grid">
        <div class="mdc-text-field">
          <input
              type="text" id="learn-words" class="mdc-text-field__input"
              value="red,green">
          <label class="mdc-floating-label" for="learn-words">
            Words (separate with commas)
          </label>
          <div class="mdc-line-ripple"></div>
        </div>

        <button id="enter-learn-words" class="mdc-button mdc-button--raised" disabled="true">
          Enter transfer words
        </button>
      </div>

      <div id="transfer-learn-history"></div>
      <div id="collect-words"></div>

      <div class="settings boxed-region">
        <div>
          <span class="boxed-region-header">Training</span>
        </div>
        <span class="transfer-label-span">Epochs:</span>
        <input class="settings" size="5" id="epochs" value="50">
        <span class="transfer-label-span">Fine-tuning (FT) epochs:</span>
        <input class="settings" size="5" id="fine-tuning-epochs" value="0">
        <span>Augment by mixing noise:</span>
        <input type="checkbox" id="augment-by-mixing-noise">
        <button id="start-transfer-learn" disabled="true">Start transfer learning</button>

        <div id="plots">
          <div id="loss-plot" class="plots"></div>
          <div id="accuracy-plot" class="plots"></div>
          <div>
            <div>
              <span id="eval-results" class="eval-results"></span>
            </div>
            <div id="roc-plot" class="plots"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="collapsible-region" id="dataset-io-section">
      <button id="dataset-io">Dataset IO >></button>
      <div class="collapsible-region-inner" id="dataset-io-inner">
        <div>
          <div class="boxed-region">
            <div class="boxed-region-header">To/From Browser:</div>
            <div>
              <button id="save-dataset-to-indexeddb">Save dataset to browser</button>
            </div>
            <div>
              <select id="indexeddb-datasets"></select>
              <button id="load-dataset-from-indexeddb">Load dataset from browser</button>
              <button id="delete-dataset-from-indexeddb">Delete dataset</button>
            </div>
          </div>

          <div class="boxed-region">
            <div class="boxed-region-header">To/From File:</div>
            <button id="download-dataset" disabled="true">↓ Download dataset as file</button>
            <div>
              <input type="file" id="dataset-file-input">
              <button id="upload-dataset">↑ Upload dataset</button>
              <button id="eval-model-on-dataset">Evaluate model on dataset</button>
            </div>
          </div>

          <div class="boxed-region">
            <div class="boxed-region-header">From Web:</div>
            <div>
              <select id="web-datasets-select"></select>
              <button id="load-remote-dataset">Load remote dataset</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="collapsible-region" id="model-io-section">
      <button id="model-io">Model IO >></button>
      <div class="collapsible-region-inner" id="transfer-model-save-load-inner">
        <div>
          <button id="load-transfer-model" disabled="true">Load:</button>
          <select id="saved-transfer-models">
            <option value="1"></option>
          </select>
          <button id="delete-transfer-model" disabled="true">Delete</button>
        </div>
        <div>
          <button id="save-transfer-model" disabled="true">Save model</button>
          <button id="download-transfer-model-as-files" disabled="true">Download model as files</button>
        </div>
        <div>
          <button id="load-remote-transfer-model" disabled="true">Load remote model</button>
          <input
              type="url" id="remote-transfer-model-url" size="80%"
              value="https://storage.googleapis.com/tfjs-speech-model-test/models/uALS01-aa/metadata.json">
          </input>
        </div>
      </div>
    </div>
  </div>

  <pre id="content" style="white-space: pre-wrap;"></pre>

  <script src="train.js"></script>
</body>

</html>
