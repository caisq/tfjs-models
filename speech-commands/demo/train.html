<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <title>TensorFlow.js Speech Commands Model Demo</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/treant-js/1.0/Treant.css" rel="stylesheet" type="text/css">

  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

  <link href="./train.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div id="top-tabs">
    <button class="mdc-tab" role="tab" id="drawer-tab">
      <span class="mdc-tab__content">
        <span class="material-icons">list</span>
      </span>
      <span class="mdc-tab__ripple"></span>
    </button>
    <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" id="transfer-learn-tab">
      <span class="mdc-tab__content">
        <span class="mdc-tab__text-label">Train</span>
      </span>
      <span class="mdc-tab-indicator mdc-tab-indicator--active" id="transfer-learn-tab-indicator">
        <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
      </span>
      <span class="mdc-tab__ripple"></span>
    </button>
    <button class="mdc-tab" role="tab" id="dataset-io-tab" >
      <span class="mdc-tab__content">
        <span class="mdc-tab__text-label">Data</span>
      </span>
      <span class="mdc-tab-indicator" id="dataset-io-tab-indicator">
        <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
      </span>
      <span class="mdc-tab__ripple"></span>
    </button>
    <button class="mdc-tab" role="tab" id="model-io-tab">
      <span class="mdc-tab__content">
        <span class="mdc-tab__text-label">Models</span>
      </span>
      <span class="mdc-tab-indicator" id="model-io-tab-indicator">
        <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
      </span>
      <span class="mdc-tab__ripple"></span>
    </button>
  </div>

  <div class='main-model'>
    <div class="settings">
      <span style="display:none">Prob. threshold:</span>
      <input style="display:none" class="settings" size="5" id="proba-threshold" value="0.75">
    </div>
    <div id="candidate-words" class="candidate-words-hidden"></div>
  </div>
  <div class="footer" style="display: none;">
    <textarea id="status-display" style="display: none" cols="80" readonly="true"></textarea>
  </div>

  <div class="transfer-learn-section">
    <div class="collapsible-region" id="transfer-learn-section">

      <div class="mdc-card">
        <div class="mdc-layout-grid">
          <div class="mdc-text-field">
            <input
                type="text" id="transfer-model-name" class="mdc-text-field__input"
                value="(Loading base model...)">
            <label class="mdc-floating-label" for="transfer-model-name">
              Model name
            </label>
            <div class="mdc-line-ripple"></div>
          </div>
        </div>

        <div class="mdc-layout-grid">
          <div class="mdc-text-field">
            <input
                type="text" id="learn-words" class="mdc-text-field__input"
                value="red,green">
            <label class="mdc-floating-label" for="learn-words">
              Words (separate with commas)
            </label>
            <div class="mdc-line-ripple"></div>
          </div>
        </div>

        <div class="mdc-layout-grid">
          <button id="enter-learn-words" class="mdc-button mdc-button--raised" disabled="true">
            Enter transfer words
          </button>
        </div>
      </div>

      <div id="transfer-learn-history"></div>
      <div class="mdc-card" id="collect-words">
        <div class="mdc-layout-grid">
          <div class="mdc-typography--subtitle1">Waiting for transfer words...</div>
        </div>
      </div>

      <div class="mdc-card">
        <div class="mdc-layout-grid">
          <div class="mdc-typography--subtitle1">Training</div>
          <div class="mdc-text-field trainig-setting-number-field">
            <input class="mdc-text-field__input" type="number" min="0" id="epochs" value="50">
            <label class="mdc-floating-label">Epochs</label>
          </div>
          <div class="mdc-text-field trainig-setting-number-field">
            <input class="mdc-text-field__input" class="settings" type="number" min="0" id="fine-tuning-epochs" value="0">
            <label class="mdc-floating-label">Fine-tune epochs</label>
          </div>
        </div>

        <div class="mdc-layout-grid">
          <div class="mdc-form-field">
            <div class="mdc-checkbox">
              <input type="checkbox" class="mdc-checkbox__native-control" id="augment-by-mixing-noise">
              <div class="mdc-checkbox__background">
                <svg class="mdc-checkbox__checkmark"
                      viewBox="0 0 24 24">
                  <path class="mdc-checkbox__checkmark-path"
                        fill="none"
                        d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                </svg>
                <div class="mdc-checkbox__mixedmark"></div>
              </div>
            </div>
            <label for="augment-by-mixing-noise">Augment by mixing noise</label>
          </div>
        </div>

        <div class="mdc-layout-grid">
          <button class="mdc-button mdc-button--raised" id="start-transfer-learn" disabled="true">
            Start transfer learning
          </button>
        </div>
      </div>

      <div class="mdc-dialog"
          id="training-dialog"
          aria-modal="true"
          aria-labelledby="training-dialog-title"
          aria-describedby="training-dialog-content">
        <div class="mdc-dialog__container">
          <div class="mdc-dialog__surface training-dialog">
            <!-- Title cannot contain leading whitespace due to mdc-typography-baseline-top() -->
            <h2 class="mdc-dialog__title" id="training-dialog-title">
              Transfer Learning
            </h2>
            <div id="plots">
              <div id="loss-plot" class="plots"></div>
              <div id="accuracy-plot" class="plots"></div>
              <div>
                <div>
                  <span id="eval-results" class="eval-results"></span>
                </div>
                <div id="roc-plot" class="plots"></div>
              </div>
            </div>
            <footer class="mdc-dialog__actions">
              <!-- <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="no">
                <span class="mdc-button__label">No</span>
              </button> -->
              <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="yes" id="training-dismiss">
                <span class="mdc-button__label">Dismiss</span>
              </button>
            </footer>
          </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
      </div>
    </div>

    <div class="collapsible-region" id="dataset-io-section">
      <div class="collapsible-region-inner" id="dataset-io-inner">
        <div class="mdc-card">
          <div class="mdc-typography--subtitle1">To/From Browser:</div>
          <div class="mdc-layout-grid">
            <button class="mdc-button mdc-button--raised" id="save-dataset-to-indexeddb">
              Save dataset to browser
            </button>
          </div>
          <div class="mdc-layout-grid" id="indexeddb-datasets-div">
            <div class="mdc-select">
              <i class="mdc-select__dropdown-icon"></i>
              <select class="mdc-select__native-control" id="indexeddb-datasets"></select>
              <label class="mdc-floating-label">Datasets saved in browser</label>
              <div class="mdc-line-ripple"></div>
            </div>
            <button class="mdc-button mdc-button--raised" id="load-dataset-from-indexeddb">
              Load dataset from browser
            </button>
            <button class="mdc-button mdc-button--raised delete-button" id="delete-dataset-from-indexeddb">
              Delete dataset
            </button>
          </div>
        </div>

        <div class="mdc-card">
          <div class="mdc-typography--subtitle1">To/From File:</div>
          <button class="mdc-button mdc-button--raised" id="download-dataset" disabled="true">
            <span class="material-icons">save</span>
            Download dataset as file
          </button>
          <div>
            <input class="mdc-button" type="file" id="dataset-file-input">
            <button class="mdc-button mdc-button--raised" id="upload-dataset">
              <span class="material-icons">arrow_upward</span>
              Upload dataset
            </button>
            <button class="mdc-button mdc-button--raised" id="eval-model-on-dataset">
              Evaluate model on dataset
            </button>
          </div>
        </div>

        <div class="mdc-card">
          <div class="mdc-typography--subtitle1">From Web:</div>
          <div>
            <div class="mdc-select" id="web-datasets-select-div">
              <i class="mdc-select__dropdown-icon"></i>
              <select class="mdc-select__native-control" id="web-datasets-select"></select>
              <label class="mdc-floating-label">Datasets from web</label>
              <div class="mdc-line-ripple"></div>
            </div>
            <button class="mdc-button mdc-button--raised" id="load-remote-dataset">
              Download remote dataset
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="mdc-card" id="model-io-section">
      <div class="collapsible-region-inner" id="transfer-model-save-load-inner">
        <div class="mdc-layout-grid">
          <div class="mdc-select" id="saved-transfer-models-div">
            <i class="mdc-select__dropdown-icon"></i>
            <select class="mdc-select__native-control" id="saved-transfer-models"></select>
            <label class="mdc-floating-label">Datasets from web</label>
            <div class="mdc-line-ripple"></div>
          </div>
          <button class="mdc-button mdc-button--raised" id="delete-transfer-model" disabled="true">
            Delete
          </button>
        </div>

        <div>
          <button class="mdc-button mdc-button--raised" id="save-transfer-model" disabled="true">
            Save model
          </button>
          <button class="mdc-button mdc-button--raised" id="download-transfer-model-as-files" disabled="true">
            Download model as files
          </button>
        </div>
        <div>
          <button class="mdc-button mdc-button--raised" id="load-remote-transfer-model" disabled="true">
            Load remote model
          </button>

          <div class="mdc-text-field">
            <input
                class="mdc-text-field__input"
                type="url" id="remote-transfer-model-url" size="80%"
                value="https://storage.googleapis.com/tfjs-speech-model-test/models/uALS01-aa/metadata.json">
            </input>
            <label class="mdc-floating-label">Remote-model URL</label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <aside class="mdc-drawer mdc-drawer--dismissible">
    <div class="mdc-drawer__content">
      <nav class="mdc-list">
        <a class="mdc-list-item mdc-list-item--activated" href="javascript:void(0);" id="dismiss-drawer">
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">close</i>
        </a>
        <a class="mdc-list-item mdc-list-item--activated" href="./run.html" aria-current="page">
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">flight_takeoff</i>
          <span class="mdc-list-item__text">Run models</span>
        </a>
      </nav>
    </div>
  </aside>

  <pre id="content" style="white-space: pre-wrap;"></pre>

  <script src="train.js"></script>
</body>

</html>
