<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <title>TensorFlow.js Speech Commands Model Demo</title>

  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/jsoneditor@5.28.2/dist/jsoneditor.css" rel="stylesheet" type="text/css">
  <script src="https://cdn.jsdelivr.net/npm/jsoneditor@5.28.2/dist/jsoneditor.min.js"></script>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/treant-js/1.0/Treant.css" rel="stylesheet" type="text/css">

  <link href="./run.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="top-tabs">
    <button class="mdc-tab" role="tab" id="drawer-tab">
      <span class="mdc-tab__content">
        <span class="material-icons">list</span>
      </span>
      <span class="mdc-tab__ripple"></span>
    </button>
    <button class="mdc-tab mdc-tab--active" role="tab" aria-selected="true" id="run-tab">
      <span class="mdc-tab__content">
        <span class="material-icons">keyboard_voice</span>
        <span class="mdc-tab__text-label">Run</span>
      </span>
      <span class="mdc-tab-indicator mdc-tab-indicator--active" id="run-tab-indicator">
        <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
      </span>
      <span class="mdc-tab__ripple"></span>
    </button>
    <button class="mdc-tab" role="tab" id="action-tree-tab" >
      <span class="mdc-tab__content">
        <span class="material-icons">device_hub</span>
        <span class="mdc-tab__text-label">Tree</span>
      </span>
      <span class="mdc-tab-indicator" id="action-tree-tab-indicator">
        <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
      </span>
      <span class="mdc-tab__ripple"></span>
    </button>
    <button class="mdc-tab" role="tab" id="options-tab">
      <span class="mdc-tab__content">
        <span class="material-icons">settings</span>
        <span class="mdc-tab__text-label">Options</span>
      </span>
      <span class="mdc-tab-indicator" id="options-tab-indicator">
        <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
      </span>
      <span class="mdc-tab__ripple"></span>
    </button>
  </div>

  <div class="mdc-card" id="model-io-section" style="display:none">
    <div id="transfer-model-save-load-inner">
      <div>
        <button class="mdc-button mdc-button--raised" id="load-transfer-model" disabled="true">
          Load transfer model
        </button>
        <div class="mdc-select" id="saved-transfer-models-div">
          <i class="mdc-select__dropdown-icon"></i>
          <select class="mdc-select__native-control" id="saved-transfer-models"></select>
          <label class="mdc-floating-label">Models saved in browser</label>
          <div class="mdc-line-ripple"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="mdc-card start-stop invisible" id="run-section" style="display:none">
    <div class="mdc-layout-grid">
      <button class="mdc-button mdc-button--raised" id="start" disabled="true">
        <span class="material-icons">keyboard_voice</span>
        Test
      </button>
      <button class="mdc-button mdc-button--raised" id="start-record-full-dataset" disabled="true">
        <span class="material-icons">keyboard_voice</span>
        Test and Record Full Dataset
      </button>
      <button class="mdc-button mdc-button--raised" id="start-action-tree" disabled="true">
        <span class="material-icons">device_hub</span>
        Start Action Tree
      </button>
    </div>


    <span id="message"></span>
    <!-- TODO(cais): Restore. -->
    <!-- <button class="inference-switch" id="to-training">Train models â‡—</button> -->
  </div>

  <div class="mdc-dialog"
      id="run-dialog"
      aria-modal="true"
      aria-labelledby="run-dialog-title"
      aria-describedby="run-dialog-content">
    <div class="mdc-dialog__container">
      <div class="mdc-dialog__surface run-dialog">
        <!-- Title cannot contain leading whitespace due to mdc-typography-baseline-top() -->
        <h2 class="mdc-dialog__title" id="run-dialog-title">
          Model running
        </h2>
        <div class="mdc-layout-grid mdc-typography--subtitle1" id="recognizer-parameters"></div>
        <div class="mdc-layout-grid">
          <div id="candidate-words" class="candidate-words-hidden"></div>
          <div id="real-time-probabilities"></div>
        </div>

        <div id="action-tree-group" style="display:none">
          <div>
            <span id="action-tree-aux-info"></span>
          </div>
          <div class="chart" id="action-tree" ></div>

          <div id="action-tree-text-area" style="display: none;">
            <div>
              <input id="action-tree-text-input" placeholder="Text entered through actions will appear here">
            </div>
            <div>
              <button class="action-tree-text-button" id="action-tree-convert-morse">Convert Morse</button>
              <button class="action-tree-text-button" id="action-tree-say">Say</button>
              <button class="action-tree-text-button" id="action-tree-undo">Undo</button>
              <button class="action-tree-text-button" id="action-tree-clear">Clear</button>
              <button class="action-tree-text-button" id="action-tree-email">Email to</button>
            </div>
          </div>
        </div>

        <footer class="mdc-dialog__actions">
          <button class="mdc-button mdc-button--raised" id="stop" disabled="true">
            <span class="material-icons">stop</span>
            Stop
          </button>
        </footer>
      </div>
    </div>
    <div class="mdc-dialog__scrim"></div>
  </div>

  <div class="mdc-card" id="action-tree-section">
    <div class="collapsible-region-inner" id="action-tree-config-inner">
      <div class="mdc-slider mdc-slider--discrete" tabindex="0" role="slider"
          aria-valuemin="1" aria-valuemax="5" aria-valuenow="1"
          aria-label="TTL Multiplier"
          id="ttl-multiplier">
        <div class="mdc-slider__track-container">
          <div class="mdc-slider__track"></div>
        </div>
        <div class="mdc-slider__thumb-container">
          <div class="mdc-slider__pin">
            <span class="mdc-slider__pin-value-marker"></span>
          </div>
          <svg class="mdc-slider__thumb" width="21" height="21">
            <circle cx="10.5" cy="10.5" r="7.875"></circle>
          </svg>
          <div class="mdc-slider__focus-ring"></div>
        </div>
        <label class="mdc-floating-label">TTL Multiplier</label>
      </div>

      <div class="mdc-layout-grid">
        <div class="mdc-select" id="saved-trees-div">
          <i class="mdc-select__dropdown-icon"></i>
          <select class="mdc-select__native-control" id="saved-trees"></select>
          <label class="mdc-floating-label">Saved acion trees</label>
          <div class="mdc-line-ripple"></div>
        </div>
        <button class="mdc-button mdc-button--raised" id="load-tree">Load tree</button>
        <button class="mdc-button mdc-button--raised" id="save-tree">Save tree</button>
        <button class="mdc-button mdc-button--raised delete-button" id="delete-tree" disabled="true">Delete tree</button>
        <button class="mdc-button mdc-button--raised" id="new-tree">
          <span class="material-icons">add</span>
          New tree
        </button>
      </div>
      <div id="json-editor"></div>
    </div>
  </div>

  <div class="mdc-card" id="options-section">
    <div class="mdc-card">
      <div class="mdc-typography--subtitle1">
        Recognition options
      </div>
      <div id="run-config-group">
        <div class="mdc-slider" role="slider"
            aria-valuemin="0.0" aria-valuemax="1.0" aria-valuenow="0.6" aria-step="0.025"
            aria-label="Probability threshold"
            id="p-thresh">
          <div class="mdc-slider__track-container">
            <div class="mdc-slider__track"></div>
          </div>
          <div class="mdc-slider__thumb-container">
            <div class="mdc-slider__pin">
              <span class="mdc-slider__pin-value-marker"></span>
            </div>
            <svg class="mdc-slider__thumb" width="21" height="21">
              <circle cx="10.5" cy="10.5" r="7.875"></circle>
            </svg>
            <div class="mdc-slider__focus-ring"></div>
          </div>
          <label class="mdc-floating-label">
            Probability threshold:
            <span id="current-p-thresh-value">0.6</span>
          </label>
        </div>
        <button class="mdc-button mdc-button--raised" id="p-thresh-up">+</button>
        <button class="mdc-button mdc-button--raised" id="p-thresh-down">-</button>
        <div class="mdc-slider mdc-slider--discrete" role="slider"
            aria-valuemin="250" aria-valuemax="1000" aria-valuenow="1000" data-step="250"
            aria-label="Suppression time (ms)"
            id="suppression-time">
          <div class="mdc-slider__track-container">
            <div class="mdc-slider__track"></div>
          </div>
          <div class="mdc-slider__thumb-container">
            <div class="mdc-slider__pin">
              <span class="mdc-slider__pin-value-marker"></span>
            </div>
            <svg class="mdc-slider__thumb" width="21" height="21">
              <circle cx="10.5" cy="10.5" r="7.875"></circle>
            </svg>
            <div class="mdc-slider__focus-ring"></div>
          </div>
          <label class="mdc-floating-label">Suppression time (ms)</label>
        </div>
      </div>
    </div>

    <div class="mdc-card">
      <div class="mdc-typography--subtitle1">
        GMail options
      </div>
      <div class="mdc-text-field">
        <input type="text" id="gmail-api-client-id" class="mdc-text-field__input">
        <label class="mdc-floating-label" for="gmail-api-client-id">
          GMail API client ID
        </label>
        <div class="mdc-line-ripple"></div>
      </div>
      <div class="mdc-text-field">
        <input type="password" id="gmail-api-key" class="mdc-text-field__input">
        <label class="mdc-floating-label" for="gmail-api-client-id">
          GMail API key
        </label>
        <div class="mdc-line-ripple"></div>
      </div>
      <button class="mdc-button mdc-button--raised" id="activate-gmail-api">
        Activate GMail API
      </button>
    </div>

    <div class="mdc-card">
      <div class="mdc-typography--subtitle1">
        SMS options
      </div>
      <div class="mdc-text-field">
        <input type="text" id="twilio-sid" class="mdc-text-field__input">
        <label class="mdc-floating-label" for="gmail-api-client-id">
          Twilio SID
        </label>
        <div class="mdc-line-ripple"></div>
      </div>
      <div class="mdc-text-field">
        <input type="password" id="twilio-secret" class="mdc-text-field__input">
        <label class="mdc-floating-label" for="gmail-api-client-id">
          Twilio secret
        </label>
        <div class="mdc-line-ripple"></div>
      </div>
    </div>
  </div>

  <aside class="mdc-drawer mdc-drawer--dismissible">
    <div class="mdc-drawer__content">
      <nav class="mdc-list">
        <a class="mdc-list-item" href="javascript:void(0);" id="dismiss-drawer">
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">close</i>
        </a>
        <a class="mdc-list-item" href="./train.html" aria-current="page">
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">train</i>
          <span class="mdc-list-item__text">Train models</span>
        </a>
        <a class="mdc-list-item" href="javascript:void(0);" aria-current="page" id="download-positive-examples">
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">cloud_download</i>
          <span class="mdc-list-item__text" id="download-positive-examples-span">Download positive examples</span>
        </a>
        <a class="mdc-list-item" href="javascript:void(0);" aria-current="page" id="download-full-examples">
          <i class="material-icons mdc-list-item__graphic" aria-hidden="true">cloud_download</i>
          <span class="mdc-list-item__text" id="download-full-examples-span">Download positive examples</span>
        </a>
      </nav>
    </div>
  </aside>

  <div class="footer" style="display: none;">
    <textarea id="status-display" style="display: none" cols="80" readonly="true"></textarea>
  </div>

  <button id="authorize_button" style="display: none;">Authorize</button>
  <button id="signout_button" style="display: none;">Sign Out</button>

  <div class="collapsible-region">
    <div style="display:none;">
      <span>Email recipient</span>
      <input id="email-recipient" size="100" value=""></input>
    </div>
    <div style="display:none;">
      <span>Email message</span>
      <input id="email-text" size="100"></input>
    </div>
  </div>

  <pre id="content" style="white-space: pre-wrap;"></pre>

  <script src="https://apis.google.com/js/api.js"></script>
  <!-- <script async defer src="https://apis.google.com/js/api.js"
    onreadystatechange="if (this.readyState === 'complete') this.onload()">
  </script> -->
  <script src="https://cdn.jsdelivr.net/npm/raphael@2.2.7/raphael.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/treant-js@1.0.1/Treant.min.js"></script>

  <script src="run.js"></script>
</body>

</html>
